name: Build image-block-filename-prompt

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package plugin
        run: |
          rm -rf /tmp/image-block-filename-prompt
          mkdir -p /tmp/image-block-filename-prompt
          rsync -a . /tmp/image-block-filename-prompt/ \
            --exclude=node_modules \
            --exclude=src \
            --exclude=.git \
            --exclude=.github \
            --exclude=.gitignore \
            --exclude=package-lock.json \
            --exclude=package.json
          cd /tmp/image-block-filename-prompt
          zip -r /tmp/image-block-filename-prompt.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-block-filename-prompt
          path: /tmp/image-block-filename-prompt.zip

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/image-block-filename-prompt.zip

      - name: Upload to WordPress repository
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          generate-zip: false
          assets-dir: /tmp
          plugin-main-file: image-block-filename.php
          svn-username: ${{ secrets.SVN_USERNAME }}
          svn-password: ${{ secrets.SVN_PASSWORD }}

